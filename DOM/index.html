<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Have you joined the live class?</h1>
      <button class="btn" onclick="joined()">Yes, I have joined</button>
    </div>

    <div class="container-2">
      <h2>Convert the meters into centimeters</h2>
      <p>
        This is a simple javascript app to convert the values from meters to
        centimeters. Enter the value and hit convert.
      </p>

      <div class="center-content">
        <input type="text" placeholder="Enter in Meters" id="meter-input" />
        <button class="btn" onclick="convert()">Convert</button>

        <h3 id="result"></h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
